<!DOCTYPE html>
<html>

<head>
    <title>Pitch Visualizer</title>
</head>

<body>
    <h1>The Pitch Visualizer</h1>

    <form method="POST">
        <textarea name="story" rows="6" cols="80" required></textarea><br><br>

        <label>Choose Visual Style:</label>
        <select name="style">
            <option value="cinematic digital art">Cinematic</option>
            <option value="flat illustration">Illustration</option>
            <option value="photorealistic">Photorealistic</option>
        </select><br><br>

        <button type="submit">Generate Storyboard</button>
    </form>
</body>

</html>
